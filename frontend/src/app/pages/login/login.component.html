<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Login</h1>

                <form>
                     <!-- Username  -->
                     <mat-form-field appearance="fill" class="full-width">
                        <mat-label >Username</mat-label>
                        <input required  name = "username"matInput placeholder="Enter Username">
                    <mat-hint>Valid Username</mat-hint>  
                    </mat-form-field>

                      <!-- Password  -->
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label >Password</mat-label>
                        <input required  name = "password" type="password" matInput placeholder="Enter Password">
                      </mat-form-field>

                      <button mat-raised-button color="primary" class="full-width" type="submit">Login</button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
