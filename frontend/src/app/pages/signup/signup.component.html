<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Register Here</h1>
                <!-- {{user | json}} -->

                <form (ngSubmit) = "formSubmit()">

                    <!-- Username  -->
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label >Username</mat-label>
                        <input [(ngModel)]= "user.username" name = "username"matInput placeholder="Enter Username">
                      </mat-form-field>

                      <!-- Password  -->
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label >Password</mat-label>
                        <input [(ngModel)]= "user.password"name = "password" type="password" matInput placeholder="Enter Password">
                      </mat-form-field>

                        <!-- First Name -->
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label >First Name</mat-label>
                        <input [(ngModel)]= "user.firstName"name = "firstName" matInput placeholder="First Name">
                      </mat-form-field>

                           <!-- Last Name -->
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label >Last Name</mat-label>
                        <input [(ngModel)]= "user.lastName" name="lastName" matInput placeholder="Last Name">
                      </mat-form-field>

                             <!-- Email -->
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label >Email</mat-label>
                        <input [(ngModel)]= "user.email" name = "email" type="email" matInput placeholder="johndoe@gmail.com">
                      </mat-form-field>

                               <!--  Phone Number -->
                    <mat-form-field appearance="fill" class="full-width">
                        <mat-label >Phone Number</mat-label>
                        <input [(ngModel)]= "user.phone" name = "phone" matInput type="number" placeholder="Enter Phone Number">
                      </mat-form-field>

                    <!-- buttons -->
                   
                    <button mat-raised-button color="primary" class="full-width" type="submit">Register</button>
                    
                   
                    

                </form>
            </div>
        </div>
    </div>
</div>
